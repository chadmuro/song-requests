<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Song Requests</title>
  </head>
  <body>

    <div class="notification"></div>

    <!-- auth modals -->
    <div class="auth open">
      <div class="modal">
        <h2>Login</h2>
        <form class="login">
          <input type="text" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <button>Login</button>
          <p class="error"></p>
        </form>
        <div>No account? <a class="switch">Register instead</a></div>
      </div>
      <div class="modal">
        <h2>Register</h2>
        <form class="register">
          <input type="text" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <button>Register</button>
          <p class="error"></p>
        </form>
        <div>Got an account? <a class="switch">Login instead</a></div>
      </div>
    </div>

    <!-- new request modal -->
    <div class="new-request">
      <div class="modal">
        <h2>Request a Song</h2>
        <form>
          <input type="text" name="title" placeholder="Song title..." autocomplete="off" required>
          <input type="text" name="artist" placeholder="Artist..." autocomplete="off" required>
          <button>Submit Request</button>
          <p class="error"></p>
        </form>
      </div>
    </div>

    <header>
      <nav>
        <a class="add-request">add request</a>
        <a class="sign-out">sign out</a>
      </nav>
    </header>

    <section class="content" id="app">
      <h1>Song Requests</h1>
      <ul class="request-list">
        <li v-for="request in requests">
          <div>
            <span class="title">{{ request.title }}</span>
            <br />
            <span class="artist">{{ request.artist }}</span>
          </div>
          <div>
            <span class="votes">{{ request.upvotes }}</span>
            <i class="material-icons upvote" v-on:click="upvoteRequest(request.id)">arrow_upward</i>
          </div>
        </li>
      </ul>
    </section>

    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.0.1/firebase-app.js"></script>
    
    <!-- Add SDKs for Firebase products that you want to use -->
    <script src="/__/firebase/8.0.1/firebase-analytics.js"></script>
    <script src="/__/firebase/8.0.1/firebase-auth.js"></script>
    <script src="/__/firebase/8.0.1/firebase-firestore.js"></script>
    <script src="/__/firebase/8.0.1/firebase-functions.js"></script>
    
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/requests.js"></script>
  </body>
</html>
